<h4> Template <small> Form </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">

                <input class="form-control" type="text" name="name" placeholder="Name" [class.is-invalid]="name.invalid && name.touched" [ngModel]="user.name" required minlength="5" #name="ngModel">
                <small *ngIf="name.invalid && name.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Surname</label>
            <div class="col-8">

                <input class="form-control" type="text" name="surname" placeholder="Surname" [class.is-invalid]="surname.invalid && surname.touched" [ngModel]="user.surname" required minlength="5" #surname="ngModel">
                <small *ngIf="surname.invalid && surname.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-8">

            <input class="form-control" type="email" name="email" placeholder="Email" [class.is-invalid]="email.invalid && email.touched" [ngModel]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #email="ngModel">
            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Country</label>
        <div class="col-8">
            <select class="form-control" name="country" [disabled]="countries.length === 0" [class.is-invalid]="country.invalid && country.touched" [ngModel]="user.country" required #country="ngModel">
                <option *ngFor="let country of countries" [value]=country.code>
                    {{ country.name }}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Gender</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="M" [class.is-invalid]="gender.invalid && gender.touched" required [ngModel]="user.gender" #gender="ngModel">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="F" [class.is-invalid]="gender.invalid && gender.touched" required [ngModel]="user.gender" #gender="ngModel">
                <label class="form-check-label">Female</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
        </div>
    </div>

</form>
