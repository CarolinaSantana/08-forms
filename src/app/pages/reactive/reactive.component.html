<h4>Reactive <small> Form </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="save()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Name" formControlName="name" [class.is-invalid]="invalidName">
                <small *ngIf="invalidName" class="text-danger">Enter 5 characters</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Surname</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Surname" formControlName="surname" [class.is-invalid]="invalidSurname">
                <small *ngIf="invalidSurname" class="text-danger">Enter the surname</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Email" formControlName="email" [class.is-invalid]="invalidEmail">
            <small *ngIf="invalidEmail" class="text-danger">Enter the email</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">User</label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Username" formControlName="user" [class.is-invalid]="invalidUser">
            <small *ngIf="invalidEmail" class="text-danger">Username not available</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Password" formControlName="pass1" [class.is-invalid]="invalidPass1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Confirm Password</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Confirm Password" formControlName="pass2" [class.is-invalid]="invalidPass2">
        </div>
    </div>

    <div class="form-group row" formGroupName="address">
        <label class="col-2 col-form-label">Address</label>
        <div class="form-row col">
            <div class="col">
                <input type="text" class="form-control" placeholder="District" formControlName="district" [class.is-invalid]="invalidDistrict">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="City" formControlName="city" [class.is-invalid]="invalidCity">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Hobby</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody formArrayName="hobbies">
                    <tr *ngFor="let control of hobbies.controls; let i=index">
                        <td> {{ i + 1 }} </td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteHobby(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="addHobby()">Add</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Form status {{ form.valid }}
    <br>
    Status: {{ form.status }}
</pre>

<pre>
    {{ form.value | json }}
</pre>
